{% extends "templates/main.html" %}

{% block body %}
<main class="card-container settings">
  <div class="card">
    <h2 class="title">Settings</h2>
    <div class="copy">
      <form>
        <label class="setting_label">Team 1 Name</label>
        <input class="setting_field" name="team1_name" placeholder="Team 1"/>
        <input class="setting_save" type="submit" value="save">
      </form>
      <form>
        <label class="setting_label">Team 2 Name</label>
        <input class="setting_field" name="team2_name" placeholder="Team 2"/>
        <input class="setting_save" type="submit" value="save">
      </form>
      <form>
        <label class="setting_label">Maximum Number of Passes</label>
        <input class="setting_field" name="num_passes" placeholder="3"/>
        <input class="setting_save" type="submit" value="save">
      </form>
      <form>
        <label class="setting_label">Round Duration</label>
        <input class="setting_field" name="round_duration_s" placeholder="60"/>
        <input class="setting_save" type="submit" value="save">
      </form>
      <a href="index.html" class="icon-back">&larr;</a>
    </div>
  </div>
</main>
{% endblock %}
