<html>

  <head>
    <title>Taboo</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Montserrat|Raleway:100" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link href="css/main.min.css" rel="stylesheet">
    <script src="js/script.min.js"></script>
  </head>

  <body>
    <header>
      <h1 class="title">
    <a href="index.html">
      <span>
        <span class="taboo-bar dark"></span>Taboo
      </span>
    </a>
  </h1> </header>
    <main class="card-container settings">
      <div class="card">
        <h2 class="title">Settings</h2>
        <div class="copy">
          <form> <label class="setting_label">Team 1 Name</label> <input class="setting_field" name="team1_name" placeholder="Team 1" /> <input class="setting_save" type="submit" value="save"> </form>
          <form> <label class="setting_label">Team 2 Name</label> <input class="setting_field" name="team2_name" placeholder="Team 2" /> <input class="setting_save" type="submit" value="save"> </form>
          <form> <label class="setting_label">Maximum Number of Passes</label> <input class="setting_field" name="num_passes" placeholder="3" /> <input class="setting_save" type="submit" value="save"> </form>
          <form> <label class="setting_label">Round Duration</label> <input class="setting_field" name="round_duration_s" placeholder="60" /> <input class="setting_save" type="submit" value="save"> </form> <a href="index.html" class="icon-back">&larr;</a> </div>
      </div>
    </main>
    <footer> <a href="http://github.com/alvinwan/taboo">Source Code<a/>
</footer>
  </body>
</html>
